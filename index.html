<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento de Caixa</title>
    <!-- Ligação CSS -->
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logo da Loja" class="logo-loja">
        <h1>Caixa Albita</h1>
    </header>

    <main>
        <!-- Abrir Caixa -->
        <section class="caixa">
            <h2>Abrir o Caixa</h2>
            <form id="form-abrir">
                <label for= "data">Escolha uma data:</label>
                <input type="date"
                       id="data"
                       name="data">
                <label for="ValorInicial">Valor Inicial (R$):</label>
                <input 
                    type="number" 
                    id="ValorInicial" 
                    name="ValorInicial" 
                    step="0.01" 
                    placeholder="Digite o valor" 
                    required
                >
                <br><br>
                <button type="submit">Abrir Caixa</button>
            </form>
        </section>
        <!-- Fechar Caixa -->
        <section class="caixa">
            <h2>Fechar o Caixa</h2>
            <form id="form-fechar">
                <label for="dinheiro">Dinheiro (R$):</label>
                <input 
                    type="number" 
                    id="dinheiro" 
                    name="dinheiro" 
                    step="0.01" 
                    placeholder="Digite o valor" 
                    required
                >

                <label for="maquinacartao">Máquina Cartão (R$):</label>
                <input 
                    type="number" 
                    id="maquinacartao" 
                    name="maquinacartao" 
                    step="0.01" 
                    placeholder="Digite o valor" 
                    required
                >

                <label for="guardar">Guardar (R$):</label>
                <input 
                    type="number" 
                    id="guardar" 
                    name="guardar" 
                    step="0.01" 
                    placeholder="Digite o valor" 
                    required
                >
                <br><br>
                <button type="submit">Fechar Caixa</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados &copy; 2025</p>
    </footer>
</body>
</html>
